title: Chapter
sections:
  meta:
    type: fields
    fields:
      number:
        type: number
        label: Number
      author:
        type: pages
        max: 4
        query: site.find('people').children
        template: person
      text:
        type: blocks
        fieldsets:
          - heading
          - text
          - type: files
            label: Files/Links
            icon: file
            fields:
              title:
                type: text
                label: Title
                default: Resources
              items:
                type: structure
                fields:
                  title:
                    type: text
                    label: Title
                  type:
                    type: select
                    label: Type
                    options:
                      - file
                      - url
                  url:
                    type: url
                    label: URL
                    when:
                      type: url
                  file:
                    type: files
                    label: File
                    when:
                      type: file
                    max: 1
                    image:
                      cover: true
                    uploads:
                      template: file
