title: Lesson
columns:
  - width: 2/3
    sections:
      content:
        type: fields
        fields:
          text:
            type: blocks
            fieldsets:
              text:
                label: Text
                type: group
                fieldsets:
                  - heading
                  - text
                  - list
                  - accordion
                  - twocol
              media:
                label: Media
                type: group
                fieldsets:
                  - image
                  - video
                  - audio
                  - resources

  - width: 1/3
    sections:
      meta:
        type: fields
        fields:
          author:
            type: pages
            max: 4
            query: site.find('people').children
            template: person
          license:
            type: select
            label: License
            options:
              - CC BY
              - CC BY-NC
            default: CC BY-NC
          remixSource:
            label: Remix Source
            help: Select a chapter or lesson this content is based on.
            type: pages
            max: 1
            query: kirby.collection('remixable')
